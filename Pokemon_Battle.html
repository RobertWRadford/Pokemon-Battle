<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="Style.css">
  </head>

  <body>
    <header></header>
    <section>
      <form id="pokemonInformation">
        <fieldset id='newPokemon' style='display:inline'>
          <p id = 'instructions'>Enter the first pokemons information and submit</p>
          <div style="display:inline-block;">
            <label for="Name">Name:</label>
             <input type="text" id="pokemonName" name='pokemonName' size='16' maxlength = '16' required style='width:170px;'/>
            <label for = "Level">Level:</label>
              <input id="pokemonLevel" name='pokemonLevel' type = 'number' size='16' maxlength = '16' min= '0' required />
            <label for = "hp">HP:</label>
              <input id="pokemonHp" name='pokemonHp' type = 'number' size='16' maxlength = '16' min= '0' required />
          </div>
          <div style="display:inline-block;margin-left:10px;">
            <label for = "hp">Attack:</label>
              <input id="pokemonAttack" name='pokemonAttack' type = 'number' size='16' maxlength = '16' min= '0' required />
            <label for = "hp">Defense:</label>
              <input id="pokemonDefense" name='pokemonDefense' type = 'number' size='16' maxlength = '16' min= '0' required />
            <label for = "hp">Speed:</label>
              <input id="pokemonSpeed" name='pokemonSpeed' type = 'number' size='16' maxlength = '16' min= '0' required/>
          </div>
        </fieldset>
        <div style="margin-top: 10px;margin-left: 160px;">
          <input type = 'submit' id = "submitButton" name = 'submitButton' value = "Submit" />
        </div>
      </form>
    </section>
  <footer>
    <script src="pokemon_battle.js" type="text/javascript"></script>
	</footer>
  </body>
</html>
